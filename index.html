<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    
</head>
<body>
    <button style="padding: 1rem; color: white;">
        Click on me
    </button>
    <style>
        body {
            background-color: gray;
        }
        button {
            background-color: rgb(185, 134, 115);
            border-radius: 6px;
            border: 3px solid rgb(41, 37, 37);
        }
        button:hover {
            background-color: red;
        }
    </style>
    <script>
        const b = document.querySelector("button");
        b.onclick = (e) => {
            e.target.textContent += " Again."
        };
    </script>
</body>
</html>
